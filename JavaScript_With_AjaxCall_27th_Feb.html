<html>

<head>
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>

    <form action="save_data" method="GET">
    <div>
        <p>
            <input type="number" name="id" placeholder="Enter id " id="id" /> 
        </p>
        <p>
            <input type="text" name="name" placeholder="Enter name " id="name" /> 
            <span style="color:red;" id="name_msg"></span>
        </p>        
        <p>
            <input type="email" name="email" placeholder="Enter email " id="email" /> 
            <span style="color:red;" id="email_msg"></span>
        </p>
        <p>
            <input type="password" name="pwd" placeholder="Enter password" id="pwd" /> 
            <span style="color:red;" id="pwd_msg"></span>

        </p>
        <p>
                <input type="button" onclick="return frm_validate()" value="Register" />
                
        </p>       
        <p id="msg">

        </p>

    </div>
</form>

<script>
     function frm_validate(){

        //alert('hi');

        var name,email,pwd;
        name = document.getElementById('name').value;
        email = document.getElementById('email').value;
        pwd = document.getElementById('pwd').value;

        /*
        if(name=="" || email=="" || pwd == ""){

            alert("Name, emailid , and pasword are mandatory so canot be blank.");
            return false;
        }
        */

        var flag=true;
        if(name==""){
            document.getElementById('name_msg').innerHTML="can't be null";
            flag = false;
        }
        else{

            document.getElementById('name_msg').innerHTML="";
        }
        if(email==""){
            document.getElementById('email_msg').innerHTML="can't be null";
            flag = false;

        }
        else{
            document.getElementById('email_msg').innerHTML="";
        }
        
        if(pwd==""){
            document.getElementById('pwd_msg').innerHTML="can't be null";
            flag = false;
        }
        else{

            document.getElementById('pwd_msg').innerHTML="";
        }
        
        if(flag)
        {
            //$ - Jqyery 
            $.get('http://127.0.0.1:8000/save_data/?id=0&name='+name+'&email='+email+'&pwd='+pwd, function(res) {
                 //alert(res);

            document.getElementById('msg').innerHTML=res;

             document.getElementById('name').value='';
             document.getElementById('email').value='';
             document.getElementById('pwd').value='';


            });
        }

        //default return type is true 
        

        //return flag; 
     }

</script>

</body>
</html>
